<div class="card">
  <div class="card-body">
    <img class="card-img-top mb-2" src="{{ product.image.url }}" alt="{{ product.name }}">
    <h5 class="card-title">{{ product.name }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">Cost: {{ product.price }} / {{ product.get_status_display }}</h6>
    <p class="card-text">{{ product.description }}</p>
    <a href="{% url 'product_details_view' product.id %}" class="btn btn-primary">Details</a>
  </div>
</div>
